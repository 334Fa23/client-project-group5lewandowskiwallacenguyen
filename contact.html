        <div class="mobile-menu">

    <!-- Main Content Area (Empty for now) -->
    <main>
                    <div id="form">
                
                        <h2>Interested or curious? Complete this form!</h2>
            
                <form class="form-grid"><!-- Start Form -->
                    
                    <fieldset>
                        <legend>Customer Information</legend>
                        <label for="fName">First Name:</label>
                        <input type="text" name="fName" id="fName" required>

                        <label for="lName">Last Name:</label>
                        <input type="text" name="lName" id="lName" required> 
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Additional Information</legend>
                        <p>I would like more information about:</p>
                            
                        <label for="events"><input type="checkbox" name="interest" id="events" value="Events">Events</label>

                        <label for="packages"><input type="checkbox" name="interest" id="packages" value="Packages">Packages</label>

                        <label for="smtelse"><input type="checkbox" name="interest" id="smtelse" value="SmtElse">Something Else</label>
                    </fieldset>
                    
                    <fieldset>
                            <legend>Referral Source</legend>
                            <label for="reference">How did you find us?</label>
                            <select name="reference" id="reference">
                                <option value="ad">Advertisement</option>
                                <option value="friend">Friend</option>
                                <option value="google">Google</option>
                                <option value="social">Social Media</option>
                                <option value="other">Other</option>
                            </select>

                            <label for="questions">Questions?</label>
                            <textarea id="questions" name="questions" rows="5" cols="35"></textarea>
                        
                    
                    </fieldset>
                    
                    <input type="submit" id="submit" value="Submit" class="btn">
                    
                </form>
            
            </div>
       
    </main>

    <!-- Footer Section -->
    <footer>
